  <div class="page-center-element">
    <div class="form-container">
      <h2>Log in</h2>
      <form class="form" #loginForm="ngForm" (ngSubmit)="onSubmit()" >
        <div class="form-component">
          <label for="pseudo">Pseudo</label>
          <input
          type="text"
          name="pseudo"
          [(ngModel)]="pseudo"
          #userpseudo="ngModel"
          pattern="[a-zA-Z0-9]{1,20}"
          maxlength="20"
          required
          placeholder="Enter yout pseudo"
          >
          <div  class='form-error-component'>
            <div *ngIf="userpseudo.invalid && (userpseudo.dirty)">
              <div *ngIf="userpseudo.errors?.['pattern']">
                <p>* special caracter are not allowed</p>
              </div>
              <div *ngIf="userpseudo.errors?.['required']">
                <p>* this field is required</p>
              </div>
            </div>
          </div>
        </div>
        <div class="form-component">
          <label for="password">Password</label>
          <input
          type="password"
          name="password"
          [(ngModel)]="password"
          #userpassword="ngModel"
          maxlength="20"
          required
          placeholder="Enter yout password"
          >
          <div  class='form-error-component'>
            <div *ngIf="userpassword.invalid && (userpassword.dirty)" class='form-error-component'>
              <div *ngIf="userpassword.errors?.['required']">
               <p>* this field is required</p>
              </div>
            </div>
          </div>
        </div>
        <button-check [value]="'send'" [disabled]="!loginForm.valid"></button-check>
        <div class="link">
          <a routerLink="/signin">You dont have an account? Create one!</a>
        </div>
      </form>
      <div class="form-message">
        <p class="errors">{{ message }}</p>
      </div>
    </div>
  </div>
  <app-go-back></app-go-back>
