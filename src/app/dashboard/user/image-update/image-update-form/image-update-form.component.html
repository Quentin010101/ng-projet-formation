<form #ImageUpdateForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="upload">
        <div class="input">
            <label for="image">New Image</label>
            <input type="file" name="image" id="image" #fileUpload (change)="selectFile($event)">
            <div  *ngIf="previewSrc" class="preview">
                <img [src]="previewSrc" alt="preview upload">
            </div>
        </div>
    </div>
    <div>
        <label for="title">title</label>
        <input type="text" name="title" [(ngModel)]="title" #titleUpload >
    </div>
    <div>
        <label for="description">description</label>
        <input type="text" name="description" [(ngModel)]="description" #descriptionUpload >
    </div>
    <div>
        <button type="submit" >
            <mat-icon>attach_file</mat-icon>
        </button>
    </div>
</form>
