<div class="container" >
  <div class="images-container" >
    <div *ngFor="let image of userImages" class="card" imageScaleDirective>
      <div class="image-container">
        <img [src]="apiURL + image.imagePath" alt="{{ image.title }}">
        <div class="image-content">
          {{ image.like }}
          <mat-icon>thumb_up_alt</mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
