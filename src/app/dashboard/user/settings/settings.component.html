<div>
  <h3>Theme</h3>
  <div class="container-radio">
    <div class="radio">
      <input type="checkbox" name="theme" id="light" value="light"  (click)="setLightMode()">
      <label for="light">Light theme</label>
    </div>
    <div class="radio">
      <input type="radio" name="theme" id="dark" value="dark" (click)="setDarkMode()">
      <label for="dark">Dark theme</label>
    </div>
  </div>

</div>
