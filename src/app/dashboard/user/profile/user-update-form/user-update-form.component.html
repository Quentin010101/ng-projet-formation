<form #userForm="ngForm" *ngIf="user" (ngSubmit)="onSubmitUser(userForm)">
  <div class="form-component small">
    <label for="pseudo">Pseudo</label>
    <input type="text" placeholder="Enter a new pseudo" [(ngModel)]="user.pseudo" name="pseudo" #pseudo="ngModel"
      required>
    <div class='form-error-component'>
      <div *ngIf="pseudo.invalid && pseudo.dirty">
        <p>* Pseudo is required</p>
      </div>
    </div>
  </div>
  <div class="form-component small">
    <label for="email">Email</label>
    <input type="text" placeholder="Enter a new email address" [(ngModel)]="user.email" name="email" #email="ngModel"
      required email>
    <div class='form-error-component'>
      <div *ngIf="email.invalid && email.dirty">
        <p>* A valid email is required</p>
      </div>
    </div>
  </div>
  <div class="form-component small">
    <label for="name">Name</label>
    <input type="text" placeholder="Enter your name" [(ngModel)]="user.name" name="name" #name="ngModel"
      pattern="[a-zA-Z]{1,20}" maxlength="20">
    <div class='form-error-component'>
      <div *ngIf="name.invalid && name.dirty">
        <p>* Special character are not allowed</p>
      </div>
    </div>
  </div>
  <div class="form-component small">
    <label for="email">Surname</label>
    <input type="text" placeholder="Enter your surname" [(ngModel)]="user.surname" name="surname" #surname="ngModel"
      pattern="[a-zA-Z]{1,20}" maxlength="20">
    <div class='form-error-component'>
      <div *ngIf="surname.invalid && surname.dirty">
        <p>* Special character are not allowed</p>
      </div>
    </div>
  </div>
  <div class="form-component small">
    <label for="email">Country</label>
    <input type="text" placeholder="Where do you live?" [(ngModel)]="user.country" name="country" #country="ngModel"
      pattern="[a-zA-Z]{1,20}" maxlength="20">
    <div class='form-error-component'>
      <div *ngIf="country.invalid && country.dirty">
        <p>* Special character are not allowed</p>
      </div>
    </div>
  </div>
  <div>
    <button type="submit" class="button" [disabled]="!userForm.valid">
      <span>
        Upload
      </span>
      <mat-icon>attach_file</mat-icon>
    </button>
  </div>
</form>
<div class="validMessage" *ngIf="message">
{{ message }}
</div>
<div class="errorMessage" *ngIf="errorMessage">
{{ errorMessage }}
</div>
