<div class="container">
    <h2>Liste Category:</h2>
    <div class="grid">
      <ng-container *ngFor="let category of categories">
        <a routerLink="/category/{{ category.type }}" >
        <div class="section" appOpacity [delay]="300">
          <h3>{{ category.type }}</h3>
            <div class="grid-container">
              <ng-container *ngFor="let image of category.listeImage | slice: 0:3">
                <div class="items">
                  <img [src]="apiURL + image.imagePath" alt="{{ image.title }}">
                </div>
              </ng-container>
            </div>
          </div>
          </a>
      </ng-container>
    </div>
</div>
