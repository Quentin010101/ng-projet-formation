<ng-container *ngIf="categories">
  <div class="container">
    <div class="container-category">
      <ng-container *ngFor="let category of categories">
        <a routerLink="/category/{{ category.type }}">
          <div class="section" appOpacity [delay]="200">
            <h3>{{ category.type }}</h3>
            <div class="grid-container">
              <ng-container *ngFor="let image of category.listeImage; let i = index">
                <div class="items" *ngIf="i<3">
                  <img [src]="apiURL + image.imagePath" alt="{{ image.title }}">
                </div>
              </ng-container>
            </div>
          </div>
        </a>
      </ng-container>
    </div>
  </div>
</ng-container>
